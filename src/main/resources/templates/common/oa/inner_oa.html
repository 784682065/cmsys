<!--存储当前流程的任务ID-->
<input id="task" style="display: none"/>
<!--存储当前流程的流程ID-->
<input id="process" style="display: none"/>
<!--存储当前的业务ID-->
<input id="business" style="display: none"/>
<!--存储当前流程实例ID-->
<input id="instance" style="display: none"/>
<!--存储当前流程的是否是查看环节-->
<input id="isCheck" style="display: none"/>
<!--存储操作用户的身份证-->
<input id="promoter" style="display: none"/>




<div class="row" align="center">
    <button type="button" id="oasubmit" style="display: none; margin-right: 10px" onclick="serviceOA.submit()" class="btn btn-success">
        &nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;
    </button>
    <button type="button" id="oaresubmit" style="display: none; margin-right: 10px" onclick="serviceOA.resubmit()"
            class="btn btn-success">
        重新提交
    </button>
    <button type="button" id="oaagree" style="display: none; margin-right: 10px" onclick="serviceOA.goNext()" class="btn btn-success">
        &nbsp;&nbsp;审&nbsp;&nbsp;&nbsp;&nbsp;批&nbsp;&nbsp;
    </button>

    <button type="button" id="oastop" style="display: none;margin-right: 10px" onclick="serviceOA.cancel()" class="btn btn-danger" >
    &nbsp;&nbsp;作&nbsp;&nbsp;&nbsp;&nbsp;废&nbsp;&nbsp;
    </button>


    <button type="button" id="goabroad" style="display: none; margin-right: 10px" onclick="serviceOA.goResult(1)" class="btn btn-success abroad-btn">
        &nbsp;&nbsp;成&nbsp;&nbsp;&nbsp;&nbsp;行&nbsp;&nbsp;
    </button>

    <button type="button" id="inchina" style="display: none;margin-right: 10px" onclick="serviceOA.goResult(2)" class="btn btn-danger abroad-btn" >
        &nbsp;&nbsp;未&nbsp;&nbsp;成&nbsp;&nbsp;行&nbsp;&nbsp;
    </button>


    <button type="button" id="oarollback" style="display: none; margin-right: 10px" class="btn btn-danger"
            onclick="serviceOA.rollback()"
            data-toggle="tooltip" data-placement="top" title="驳回至上一节点">审批驳回
    </button>
    <button type="button" id="attach" style="display: none; margin-right: 10px" class="btn btn-success" data-toggle="modal"
            data-target="#myModal2">附件上传
    </button>
    <button type="button" id="attach2" style="display: none; margin-right: 10px" class="btn btn-success" data-toggle="modal"
            data-target="#myModal1">
        附件下载
    </button>
</div>


<br>
<br>
<div class="modal fade bs-example-modal-lg" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="margin-right: 5px;margin-left: 5px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="myModalLabe1l">流程附件下载</h4>
            </div>
            <div class="modal-body">
                <!-- Table -->
                <table id="attlist" data-toggle="table"  data-classes="table table-hover table-striped" data-editable="true"
                       data-side-pagination="client" data-method="post">
                    <thead>
                    <tr>
                        <th data-field="FILENAME" data-align="center">文件名</th>
                        <th data-field="OWNER" data-align="center">上传人</th>
                        <th data-field="INS_DATE" data-align="center">上传时间</th>
                        <th data-align="center" data-formatter="Attachlist.url">操作</th>
                        <th data-field="FILEURL" data-align="center" data-visible="false">上传路径</th>
                        <th data-field="FILEID" data-align="center" data-visible="false">文件ID</th>
                    </tr>
                    </thead>
                </table>
            </div>

        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="margin-right: 5px;margin-left: 5px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">流程附件</h4>
            </div>
            <div class="modal-body">

                <table id="listatt" class="table"></table>
                <br>
                <h5 style="color: #1a7bb9">注：文件上传成功后将在表格中显示</h5>
                <br>
                <form enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="file-loading">
                            <input id="file-zh" class="file" name="file" type="file" multiple>
                        </div>
                    </div>
                    <hr>
                </form>
            </div>

        </div>
    </div>
</div>
